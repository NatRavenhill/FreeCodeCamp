<!doctype html>
<html lang="en">
    <head>
     <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- my CSS -->
    <link rel="stylesheet" href="./index.css"/>
</head>
<body>
           <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Quote getting script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>

    <div class="container">
        <div align="center" class="main-title">
                    <h1>Current Weather</h1>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="card-body" align="center">
            <h4 class="card-title">Your current location:</h4>
            <h1 id="locationText"></h1>
            <div id="weather"></div>
            <h2 id="temperature"></h2>
            <br/>
            <button  type="button" class="btn"
                id="toggleTemp">To &#8457;</button>
          </div>
        </div>
      </div>

      <div class="container">
            <div align="center" class="main-title">
                    <p>Note that sometimes we get the weather in <a href="https://en.wikipedia.org/wiki/Shuzenji,_Shizuoka">Shuzenji, Japan</a>. This a known issue with the API - see
                     <a href="https://github.com/freeCodeCamp/freeCodeCamp/issues/16869">Github issue</a> </p>
            </div>            
      </div>
      

</body>
</html>
